<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Tiberius Mairura" />
    <meta
      name="description"
      content="This app will encypt and deccrypt Caesar Cipher encryptions"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Caesar Cipher</title>
  </head>
  <body>
    <div class="container">
      <h1>Caesar Cipher</h1>
      <div class="inner-container">
        <div class="left">
          <form action="">
            <div class="form-control">
              <textarea
                name="input"
                id="input"
                cols="30"
                rows="10"
                placeholder="Enter your text here"
                required
              ></textarea>
            </div>
            <div class="form-control controls">
              <input type="button" value="Encrypt" />
              <input type="button" value="Decrypt" />
              <input
                type="number"
                name="level"
                id="level"
                min="-255"
                max="255"
                value="1"
                required
              />
            </div>
          </form>
        </div>
        <div class="right">
          <form action="">
            <textarea
              name="output"
              id="output"
              cols="30"
              rows="10"
              placeholder="The output will be here"
              required
            ></textarea>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
